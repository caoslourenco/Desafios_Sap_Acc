<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
 
     
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 400px;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card {
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .card-header h4 {
            margin: 0;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
            width: 100%;
        }
        .form-group label {
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
            color: #555;
        }
        .form-group input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 0 auto;
            display: block;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            background-color: #f9f9f9;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 14px;
            color: #ffffff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            margin-top: 10px;
        }
        .btn-secondary {
            background-color: #6c757d;
        }
        .btn:hover {
            opacity: 0.9;
        }
        .alert {
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            margin-bottom: 15px;
        }
        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-header">
            <h4>Faça seu Login</h4>
        </div>
        <div class="card-body">
            <!-- Mensagem de Erro -->
            <div th:if="${loginError}" class="alert alert-danger" role="alert">
                <p th:text="${loginError}"></p>
            </div>

            <!-- Mensagem de Logout -->
            <div th:if="${logoutMessage}" class="alert alert-success" role="alert">
                <p th:text="${logoutMessage}"></p>
            </div>

            <!-- Mensagem de Sucesso Após Registro -->
            <div th:if="${successMessage}" class="alert alert-success" role="alert">
                <p th:text="${successMessage}"></p>
            </div>

            <!-- Formulário -->
            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="username">Nome de Usuário</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        class="form-control" 
                        placeholder="Digite seu nome de usuário"
                        required
                    />
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-control" 
                        placeholder="Digite sua senha"
                        required
                    />
                </div>

                <button type="submit" class="btn">Entrar</button>
                <button 
                    type="button" 
                    onclick="location.href='/register'" 
                    class="btn btn-secondary"
                >Registrar</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
